<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Selection Sort Game</title>
    <link rel="stylesheet" href="../bubble sort game/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Selection Sort Game</div>
      <ul>
        <li style="margin-top: 20px;"><a href="../home/index.html">Home</a></li>
        <li style="margin-top: 20px;">
          <a href="#" class="about-button"
            >About<span class="tooltip-text"
              >An in-place algorithm that selects the smallest element and swaps
              it with the first unsorted element.</span
            ></a
          >
        </li>
        <li><button id="view-scores-btn">View Top Scores</button></li>
      </ul>
    </nav>

    <main>
      <div id="current-element">Current element (i):</div>

      <div class="container">
        <div id="bar-container" class="bar-container"></div>
        <div>
          <select id="min-select"></select>
          <button id="min-btn">Select Minimum</button>
        </div>
        <div id="feedback"></div>
        <div class="scoreboard">
          <p>Right Answers: <span id="right-counter">0</span></p>
          <p>Wrong Answers: <span id="wrong-counter">0</span></p>
        </div>
        <button id="reset-btn">Reset</button>
        <button id="next-btn">Next</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Interactive Selection Sort Game. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

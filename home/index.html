<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Playground</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1e1e1e, #000000);
            color: #f1f1f1;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            padding-bottom: 10px;
            color: #ffffff;
            background: linear-gradient(90deg, #ff6f61, #ffcc00, #6effa5);
            background-size: 300% 300%;
            animation: gradientShift 6s infinite;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            border: 5px solid #000000;
            /* Black border for heading */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            text-transform: uppercase;
            color: #ffffff;
            border: 2.4px solid rgba(0, 0, 0, 0.578);
            border-radius: 30px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8), 0px 0px 25px rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 15px;
        }



        header p {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
            color: #000000;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 50px 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1500px;
            width: 100%;
            padding: 10px;
        }

        .card {
            background: #181818;
            border-radius: 20px;
            border: 1.7px solid rgb(255, 255, 84);
            box-shadow: 0 8px 25px rgb(0, 0, 0);
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            
            border-color:rgb(6, 213, 6);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 10px;
            padding-bottom:20px;
            text-align: center;
        }

        .card-content h2 {
            font-size: 1.8rem;
            color: #ffcc00;
        }

        .card-content p {
            font-size: 1rem;
            color: #eaeaea;
            opacity: 0.85;
            margin: 15px 0 20px;
        }

        .card-content a {
            display: inline-block;
            padding: 12px 20px;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }

        .card-content a:hover {
            background: transparent;
            border-color: #ff6f61;
            color: #ff6f61;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #0f0f0f;
            color: #f1f1f1;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Algorithm Playground</h1>
        <p>Interactive Learning Hub for Sorting Algorithms</p>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <img src="mergesort.png" alt="Merge Sort Visualization">
                <div class="card-content">
                    <h2>Merge Sort</h2>
                    <a href="../merge sort game/index.html">Start Learning</a>
                </div>
            </div>
            <div class="card">
                <img src="bubblesort.webp" alt="Bubble Sort Visualization">
                <div class="card-content">
                    <h2>Bubble Sort</h2>
                    <a href="../bubble sort game/index.html">Start Learning</a>
                </div>
            </div>
            <div class="card">
                <img src="selectionsort.jpg" alt="Selection Sort Visualization">
                <div class="card-content">
                    <h2>Selection Sort</h2>
                    <a href="../selection sort game/index.html">Start Learning</a>
                </div>
            </div>
            <div class="card">
                <img src="quick-sort.webp" alt="Quick Sort Visualization">
                <div class="card-content">
                    <h2>Quick Sort</h2>
                    <a href="../QuickSort/quick.html">Start Learning</a>
                </div>
            </div>
            <div class="card">
                <img src="horspool.png" alt="Horspool Algorithm">
                <div class="card-content">
                    <h2>Horspool</h2>
                    <a href="../Horspool/index.html">Start Learning</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Algorithm Playground. All rights reserved.</p>
    </footer>
</body>

</html>

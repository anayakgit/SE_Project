<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Bubble Sort Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Bubble Sort Game</div>
      <ul>
        <li style="margin-top: 20px;"><a href="../home/index.html">Home</a></li>
        <li style="margin-top: 20px;">
          <a href="#" class="about-button"
            >About<span class="tooltip-text"
              >Bubble Sort is a simple comparison-based sorting algorithm that
              repeatedly swaps adjacent elements if they are in the wrong
              order.</span
            ></a
          >
        </li>
        <li><button id="view-scores-btn">View Top Scores</button></li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <div id="bar-container" class="bar-container"></div>
        <div class="controls">
          <button id="switch-btn">Switch</button>
          <button id="dont-switch-btn">Don't Switch</button>
          <button id="reset-btn">Reset</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <div class="scoreboard">
          <p>Right Answers: <span id="right-counter">0</span></p>
          <p>Wrong Answers: <span id="wrong-counter">0</span></p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Interactive Bubble Sort Game. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
